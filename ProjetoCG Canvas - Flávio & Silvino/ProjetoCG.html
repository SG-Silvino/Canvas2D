        // A função que faz a transformção Window to Viewport
        function aplicarTransformacaoWindowToViewport(esquerda, direita, inferior, superior, preservarAspecto) {

            var exibirAspecto, aspectoPedido, excesso, pixelLargura, pixelAltura;

            if (preservarAspecto) {

                // Adjustar os limites para acertar o aspecto de proporção da área de desenho.

                exibirAspecto = Math.abs(canvas.height / canvas.width);

                aspectoPedido = Math.abs((superior - inferior) / (direita - esquerda));

                if (exibirAspecto > aspectoPedido) {

                    // Expandir o viewport verticalmente.

                    excesso = (superior - inferior) * (exibirAspecto / aspectoPedido - 1)

                    superior = superior + excesso / 2

                    inferior = inferior - excesso / 2

                } else if (exibirAspecto < aspectoPedido) {

                    // Expandir o viewport horizontalmente.

                    excesso = (direita - esquerda) * (aspectoPedido / exibirAspecto - 1)

                    direita = direita + excesso / 2

                    esquerda = esquerda - excesso / 2

                }

            }

            graficos.scale(canvas.width / (direita - esquerda), canvas.height / (inferior - superior))

            graficos.translate(-esquerda, -superior);

            pixelLargura = Math.abs((direita - esquerda) / canvas.width);

            pixelAltura = Math.abs((inferior - superior) / canvas.height);

            tamanhoPixel = Math.max(pixelLargura, pixelAltura);

        }
